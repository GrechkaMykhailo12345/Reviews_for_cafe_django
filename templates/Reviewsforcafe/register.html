{% extends 'Reviewsforcafe/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <h1 class="mb-4">Зареєструватися</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зареєструватися</button>
    </form>
    <p class="mt-3">Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
